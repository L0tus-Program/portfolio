<!DOCTYPE html>
<html>
<head>
    <style>
        #color-changing-text {
            font-size: 24px;
            font-weight: bold;
            animation: changeColor 7s infinite;
        }
        @keyframes changeColor {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }
    </style>
</head>
<body>
    <p id="color-changing-text">Texto que muda de cor</p>
</body>
</html>
